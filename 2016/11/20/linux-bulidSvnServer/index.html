home&#x2F;svn&#x2F;repos</span><br><span class="line"></span><br><span class="line"># 设置用户名及密码</span><br><span class="line">vim &#x2F;home&#x2F;svn&#x2F;repos&#x2F;passwd</span><br><span class="line"></span><br><span class="line">[user]</span><br><span class="line">user &#x3D; user</span><br><span class="line">user1 &#x3D; user1</span><br><span class="line">user2 &#x3D; user2</span><br><span class="line"></span><br><span class="line"># 设置用户分组及权限</span><br><span class="line">vim &#x2F;home&#x2F;svn&#x2F;repos&#x2F;authz</span><br><span class="line"></span><br><span class="line">[groups]</span><br><span class="line">admin &#x3D; user</span><br><span class="line">java &#x3D; user1,user2</span><br><span class="line"></span><br><span class="line">[repos:&#x2F;]</span><br><span class="line">@admin &#x3D; rw</span><br><span class="line">* &#x3D;</span><br><span class="line"></span><br><span class="line">[repos:&#x2F;javaweb]</span><br><span class="line">@admin &#x3D; rw</span><br><span class="line">@java &#x3D; rw</span><br><span class="line"></span><br><span class="line"># 设置访问权限</span><br><span class="line">vim &#x2F;home&#x2F;svn&#x2F;repos&#x2F;svnserve.conf</span><br><span class="line">[general]</span><br><span class="line">anon-access &#x3D; none</span><br><span class="line">auth-access &#x3D; write</span><br><span class="line"></span><br><span class="line"># 开放访问端口</span><br><span class="line">iptables -I INPUT 4 -p tcp -m state --state NEW -m tcp --dport 3690 -j ACCEPT</span><br><span class="line">service iptables save</span><br><span class="line"></span><br><span class="line"># 启动svn</span><br><span class="line">svnserve -d -r &#x2F;home&#x2F;svn&#x2F;</span><br><span class="line"></span><br><span class="line"># 查看pid</span><br><span class="line">ps -ef | grep svnserve</span><br><span class="line"></span><br><span class="line"># 关闭svn</span><br><span class="line">kill -9 $&#123;pid&#125;</span><br><span class="line"></span><br><span class="line"># 删除版本库</span><br><span class="line">rm -rf &#x2F;home&#x2F;svn&#x2F;repos&#x2F;</span><br></pre></td></tr></table></figure>
